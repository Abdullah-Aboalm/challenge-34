<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="front-card">
        <img src="./images/card-logo.svg" alt="">
        <span class="card-info" id="card-num">0000 0000 0000 0000</span>
        <p>
          <span class="card-name" id="card-name">Jane Appleseed</span>
          <span class="card-date" id="card-date">00/00</span>
        </p>
      </div>
      <div class="back-card">
        <span class="card-cvc" id="card-cvc">000</span>
      </div>
    </div>
    <div class="right">
      <div class="form" id="form">
        <div class="name input">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          <p class="Err-name Err" id="Err-name">Can't be blank</p>
        </div>
        <div class="number input">
          <label for="number">Card Number</label>
          <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
          <p class="Err-num Err" id="Err-num">Can't be blank</p>
        </div>
        <div class="under">
          <div class="date">
            <label for="month">Exp. Date (MM/YY)</label>
            <div class="date-cont">
              <div class="month input">
                <input type="text" name="month" id="month" placeholder="MM">
                <p class="Err-month Err" id="Err-month">Can't be blank</p>
              </div>
              <div class="year input">
                <input type="text" name="year" id="year" placeholder="YY">
                <p class="Err-year Err" id="Err-year">Can't be blank</p>
              </div>
            </div>
          </div>
          <div class="card-cvc input">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
            <p class="Err-cvc Err" id="Err-cvc">Can't be blank</p>
          </div>
        </div>
        <button id="send-btn">Confirm</button>
      </div>
      <div class="completed" id="completed">
        <img src="./images/icon-complete.svg" alt="">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button id="com-btn">Continue</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
